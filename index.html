<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="image">
      <img src="images/illustration-hero.svg" alt="Ilustratio-hero">
    </div>
    <div class="content">
      <h1 class="title">Order Summary</h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="box">
        <img src="images/icon-music.svg" alt="Icon music" class="icon">
        <p class="t1"><strong>Annual Plan</strong><br>$59.99/year</p>
        <p class="t2">Change</p>
    </div>

    <div class="buttons">
      <button type="button" class="payment">Proceed to Payment</button><br>
      <button type="button" class="cancel">Cancel Order</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sthefaniecarvalho" target="_blank">Sthefanie Carvalho</a>.
  </div>
</body>
</html>
